<div class="modal-header">
	<h3 class="modal-title">Create Room</h3>
</div>	


<div class="modal-body">
	    	
    <div class="form-group">
    	<label for="roomName">Room Name</label>
		<input type="text" class="form-control" ng-model="newRoom.name" placeholder="Enter Room Name" required="required" focus-directive enter-directive enter="ok()">
		<p class="errorMessage" ng-show="!newRoom.name && submitted">Room Name is required</p>
	</div>


	<div class="form-group">
	    <label for="roomPassword">Room Topic (Optional)</label>
    	<input type="text" class="form-control" ng-model="newRoom.topic" placeholder="Enter Room Topic (Optional) " enter-directive enter="ok()">
	</div>

	<div class="form-group">
	    <label for="roomPassword">Room Password (Optional)</label>
    	<input type="password" class="form-control" ng-model="newRoom.password" placeholder="Enter Room Password (Optional) " enter-directive enter="ok()">
	</div>

</div>

<div class="modal-footer">
	<button class="btn btn-primary" ng-click="ok()">OK</button>
	<button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
