<div class="modal-header">
	<h3 class="modal-title">{{roomObj.title}}</h3>
</div>	


<div class="modal-body">
		    	
    <div class="form-group">
    	<label for="roomItem">{{roomObj.inputName}}</label>
		<input type="text" class="form-control" ng-model="returnValue" placeholder="{{roomObj.placeholder}}" required="required" focus-directive enter-directive enter="ok()">
		<p class="errorMessage" ng-show="!returnValue && submitted">{{roomObj.error}}</p>
	</div>

</div>


<div class="modal-footer">
	<button class="btn btn-primary" ng-click="ok()">OK</button>
	<button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
