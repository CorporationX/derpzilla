<div class="modal-header">
	<h3 class="modal-title">Password required for {{roomName}}</h3>
</div>	


<div class="modal-body">
		    	
    <div class="form-group">
    	<label for="roomPassword">Room Password</label>
		<input type="text" class="form-control" ng-model="roomPassword" placeholder="Enter Room Password" required="required" focus-directive enter-directive enter="ok()">
		<p class="errorMessage" ng-show="!roomPassword && submitted">Room Password is required</p>
	</div>

</div>


<div class="modal-footer">
	<button class="btn btn-primary" ng-click="ok()">OK</button>
	<button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
